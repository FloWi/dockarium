<h2>Admin</h2>

<div class="row">

    <div class="col-md-12">
        <form novalidate class="css-form" ng-controller="AdminCtrl">
            (Unique) Name: <input type="text" ng-model="dockerhost.name" /><br />
            Host/Ip: <input type="text" ng-model="dockerhost.host" /><br />
            Port: <input type="number" ng-model="dockerhost.port" min="1" max="65535" /><br />
            <button type="submit" class="btn btn-default" ng-click="saveDockerConnection()">Save</button>
        </form>
    </div>
</div>
